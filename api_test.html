<html>
<head>
<title>
Api test
</title>
</head>
<body>
<div id="sunset">
</div>
<script>
fetch("https://api.sunrise-sunset.org/json?lat=33.9806&lng=-117.3755&formatted=0")
.then(response => response.json())
.then(data => {
   const d = new Date(data.results.sunrise);
   document.getElementById("sunset").innerHTML = "Sunrise today in Riverside is " +
d.getHours() + ':' + d.getMinutes() + ' AM';
});
</script>
</body>
</html>
